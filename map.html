<!DOCTYPE html>

<html>

<head>
    <meta charset="UTF-8">
    <title>침수지도</title>
    <style>
        html,
        body {
            margin: 0;
            padding: 0;
            height: 100%;
        }

        .map_wrap {
            position: relative;
            overflow: hidden;
            width: 100%;
            height: 100%;
        }

        .radius_border {
            border: 1px solid #919191;
            border-radius: 5px;
        }

        .custom_typecontrol {
            position: absolute;
            top: 20px;
            right: 20px;
            overflow: hidden;
            width: 130px;
            height: 30px;
            margin: 0;
            padding: 0;
            z-index: 1;
            font-size: 12px;
            font-family: 'Malgun Gothic', '맑은 고딕', sans-serif;
        }

        .custom_typecontrol span {
            display: block;
            width: 65px;
            height: 30px;
            float: left;
            text-align: center;
            line-height: 30px;
            cursor: pointer;
        }

        .custom_typecontrol .btn {
            background: #fff;
            background: linear-gradient(#fff, #e6e6e6);
        }

        .custom_typecontrol .btn:hover {
            background: #f5f5f5;
            background: linear-gradient(#f5f5f5, #e3e3e3);
        }

        .custom_typecontrol .btn:active {
            background: #e6e6e6;
            background: linear-gradient(#e6e6e6, #fff);
        }

        .custom_typecontrol .selected_btn {
            color: #fff;
            background: #425470;
            background: linear-gradient(#425470, #5b6d8a);
        }

        .custom_typecontrol .selected_btn:hover {
            color: #fff;
        }

        .custom_zoomcontrol {
            position: absolute;
            top: 70px;
            right: 20px;
            width: 36px;
            height: 80px;
            overflow: hidden;
            z-index: 1;
            background-color: #f5f5f5;
        }

        .custom_zoomcontrol span {
            display: block;
            width: 36px;
            height: 40px;
            text-align: center;
            cursor: pointer;
        }

        .custom_zoomcontrol span img {
            width: 15px;
            height: 15px;
            padding: 12px 0;
            border: none;
        }

        .custom_zoomcontrol span:first-child {
            border-bottom: 1px solid #bfbfbf;
        }

        .header {
            width: 100%;
            height: 15%;
            font-size: 30px;
        }

        .nav {
            width: 15%;
            height: 85%;
            float: left;
        }

        .section {
            width: 85%;
            height: 85%;
            float: left;
        }
    </style>
</head>

<body>
    <header class="header">
        <div>
            <img src="C:/Temp/부산광역시.png" width="15%;" height="112;" style="position: absolute; left: 0px;">
            <p
                style="display: inline; position: absolute; top:0px; left: 16%; font-size: 100%; font: bold; font-style: initial; font: bolder;">
                부산광역시 침수지도</p>
        </div>
    </header>
    <nav class="nav">
        <div style="width: 100%; height: 100%;">
            <fieldset>
                <legend>침수심 설정</legend>
                <input type="text" id='a' placeholder="날짜 입력 예 : 20230101" style="width: 70%;">
                <input type="button" value="적용" onclick="clac()"><br>
                <script>
                    function clac() {
                        var text = document.getElementById('a').value;
                        var num = parseInt(text, 10);
                        var today_SH;
                        var result;

                        const url = `http://www.khoa.go.kr/api/oceangrid/obsWaveHight/search.do?ServiceKey=5tVR/z4TZ/nJVtHd5kYLSw==&ObsCode=TW_0062&Date=${num}&ResultType=json`

                        fetch(url)
                            .then((res) => res.json())
                            .then((resJson) => {
                                var SH = [];
                                let SH_Max;
                                console.log(resJson.result);

                                for (var i = 0; i < 336; i++) {
                                    SH[i] = resJson.result.data[i].wave_height;
                                    if (i == 0) {
                                        SH_Max = SH[0];
                                    } else if (SH_Max < SH[i]) {
                                        SH_Max = SH[i];
                                    }
                                }
                                today_SH = parseFloat(SH_Max, 10);
                                result = today_SH - 10
                                console.log(result);
                                document.getElementById("result").innerText = result;
                            });

                    }
                </script>
                <p style>침수심 : <span id="result"></span></p>
                <p style="font-size: 5px; color: red;">
                    침수심이란?
                </p>
                <P style="font-size: 5px; color:  red;">
                    100년 빈도의 강우량을 가정한 가상 홍수 피해 수심을 나타내는 말로
                    (파고 - 현재 지역의 해발고도)로 나타냄
                </P>
            </fieldset>
            <br>
            <fieldset>
                <legend>예상 강우량 설정</legend>
                <details>
                    <form>
                        <select id="areaSelect" onchange="Rain()">
                            <option value="">강우량 선택</option>
                            <option value="0_50">0~50mm</option>
                            <option value="50_100">50~100mm</option>
                            <option value="100_">100mm이상</option>
                        </select>
                    </form>
                </details>
            </fieldset>
            <br>
            <fieldset>
                <legend>현재 위치</legend>
                <input type="button" value="현재위치" onclick="getlocation()">
                <input type="button" value="끄기" onclick="GeohideMarkers()"><br>
                <input type="checkbox" value="주차장" onclick="Parkingcheck(this)">주차장
                <input type="checkbox" value="대피소" onclick="DaePicheck(this)">대피소
            </fieldset>
        </div>
        <div style="position: fixed; bottom: 0; left: 0;">
            <p style="font-size: 20px;">바로가기 사이트</p>
            <p style="font-size: 20px;"><img src="C:/Temp/기상청.png" width="25px" height="25px"><a
                    href="https://www.weather.go.kr/w/index.do#dong/2629053000" target="_blank">기상청</a></p>
        </div>
    </nav>
    <section class="section">
        <div class="map_wrap">
            <div id="map" style="width:100%;height:100%;"></div>
            <div class="custom_typecontrol radius_border">
                <span id="btnRoadmap" class="selected_btn" onclick="setMapType('roadmap')">지도</span>
                <span id="btnSkyview" class="btn" onclick="setMapType('skyview')">스카이뷰</span>
            </div>
            <!-- 지도 확대, 축소 컨트롤 div 입니다 -->
            <div class="custom_zoomcontrol radius_border">
                <span onclick="zoomIn()"><img
                        src="https://t1.daumcdn.net/localimg/localimages/07/mapapidoc/ico_plus.png" alt="확대"></span>
                <span onclick="zoomOut()"><img
                        src="https://t1.daumcdn.net/localimg/localimages/07/mapapidoc/ico_minus.png" alt="축소"></span>
            </div>
            <script type="text/javascript"
                src="https://dapi.kakao.com/v2/maps/sdk.js?appkey=e1c41ea5a19c26dc62e448d5184b0f1d&libraries=clusterer"></script>
            <script>
                var mapContainer = document.getElementById('map'), // 지도를 표시할 div 
                    mapOption = {
                        center: new kakao.maps.LatLng(35.134080249513474, 129.10317348438963), // 지도의 중심좌표
                        level: 6, // 지도의 확대 레벨
                        mapTypeId: kakao.maps.MapTypeId.ROADMAP // 지도종류
                    };
                // 지도를 생성한다
                var map = new kakao.maps.Map(mapContainer, mapOption);

                areas = [];

                async function Rain(aera) {
                    try {
                        const response1 = await fetch('filtered_emd.geojson');
                        const data1 = await response1.json();

                        console.log(data1);

                        var urselect = document.getElementById('areaSelect');

                        var region = {};

                        if (urselect.value == '0_50') {
                            console.log('1');
                            for (var i = 0; i < areas.length; i++) {
                                if (areas[i].name == '명지동') {
                                    region = areas[i].path;
                                    polygon = new kakao.maps.Polygon({
                                        map: map, // 다각형을 표시할 지도 객체
                                        path: region,
                                        strokeWeight: 2,
                                        strokeColor: '#ff4c80',
                                        strokeOpacity: 0.8,
                                        fillColor: '#fff',
                                        fillOpacity: 0.7
                                    });
                                }
                            }
                        } else if (urselect.value == '50_100') {
                            console.log('2');
                        } else {
                            console.log('3');
                        }

                    } catch (error) {
                        console.log(error);
                    }

                }

                // 로컬 폴더에서 filtered_emd.geojson 파일을 불러옵니다
                fetch('filtered_emd.geojson')
                    .then(response => response.json())
                    .then(data => {
                        console.log(data);

                        features = data.features;

                        // 각 feature를 순회하면서 areas 배열에 추가합니다
                        for (var i = 0; i < features.length; i++) {
                            feature = features[i];
                            name = feature.properties.EMD_KOR_NM;
                            coordinates = feature.geometry.coordinates;

                            // 다각형의 형태에 따라 처리합니다
                            if (feature.geometry.type === 'Polygon') {
                                path = coordinates[0].map(function (coord) {
                                    return new kakao.maps.LatLng(coord[1], coord[0]);
                                });

                                this.areas.push({
                                    name: name,
                                    path: path
                                });
                            } else if (feature.geometry.type === 'MultiPolygon') {
                                for (var j = 0; j < coordinates.length; j++) {
                                    path = coordinates[j][0].map(function (coord) {
                                        return new kakao.maps.LatLng(coord[1], coord[0]);
                                    });

                                    areas.push({
                                        name: name,
                                        path: path
                                    });
                                }
                            }
                        }

                        var customOverlay = new kakao.maps.CustomOverlay({});
                        var infowindow = new kakao.maps.InfoWindow({ removable: true });

                        // 지도에 영역데이터를 폴리곤으로 표시합니다 
                        for (var i = 0, len = areas.length; i < len; i++) {
                            displayArea(areas[i]);
                        }

                        // 다각형을 생성하고 이벤트를 등록하는 함수입니다
                        function displayArea(area) {
                            polygon = new kakao.maps.Polygon({
                                map: map, // 다각형을 표시할 지도 객체
                                path: area.path,
                                strokeWeight: 2,
                                strokeColor: '#004c80',
                                strokeOpacity: 0.8,
                                fillColor: '#fff',
                                fillOpacity: 0.7
                            });

                            // 다각형을 생성합니다 


                            // 다각형에 mouseover 이벤트를 등록하고 이벤트가 발생하면 폴리곤의 채움색을 변경합니다 
                            // 지역명을 표시하는 커스텀오버레이를 지도위에 표시합니다
                            kakao.maps.event.addListener(polygon, 'mouseover', function (mouseEvent) {
                                polygon.setOptions({ fillColor: '#09f' });

                                customOverlay.setContent('<div class="area">' + area.name + '</div>');

                                customOverlay.setPosition(mouseEvent.latLng);
                                customOverlay.setMap(map);
                            });

                            // 다각형에 mousemove 이벤트를 등록하고 이벤트가 발생하면 커스텀 오버레이의 위치를 변경합니다 
                            kakao.maps.event.addListener(polygon, 'mousemove', function (mouseEvent) {

                                customOverlay.setPosition(mouseEvent.latLng);
                            });

                            // 다각형에 mouseout 이벤트를 등록하고 이벤트가 발생하면 폴리곤의 채움색을 원래색으로 변경합니다
                            // 커스텀 오버레이를 지도에서 제거합니다 
                            kakao.maps.event.addListener(polygon, 'mouseout', function () {
                                polygon.setOptions({ fillColor: '#fff' });
                                customOverlay.setMap(null);
                            });

                            // 다각형에 click 이벤트를 등록하고 이벤트가 발생하면 다각형의 이름과 면적을 인포윈도우에 표시합니다 
                            kakao.maps.event.addListener(polygon, 'click', function (mouseEvent) {
                                var content = '<div class="info">' +
                                    '   <div class="title">' + area.name + '</div>' +
                                    '   <div class="size">총 면적 : 약 ' + Math.floor(polygon.getArea()) + ' m<sup>2</sup></div>' +
                                    '</div>';

                                infowindow.setContent(content);
                                infowindow.setPosition(mouseEvent.latLng);
                                infowindow.setMap(map);
                            });
                        }
                    })
                    .catch(error => console.error('파일 로드 실패:', error));

                function setMapType(maptype) {
                    var roadmapControl = document.getElementById('btnRoadmap');
                    var skyviewControl = document.getElementById('btnSkyview');
                    if (maptype === 'roadmap') {
                        map.setMapTypeId(kakao.maps.MapTypeId.ROADMAP);
                        roadmapControl.className = 'selected_btn';
                        skyviewControl.className = 'btn';
                    } else {
                        map.setMapTypeId(kakao.maps.MapTypeId.HYBRID);
                        skyviewControl.className = 'selected_btn';
                        roadmapControl.className = 'btn';
                    }
                }

                // 지도 확대, 축소 컨트롤에서 확대 버튼을 누르면 호출되어 지도를 확대하는 함수입니다
                function zoomIn() {
                    map.setLevel(map.getLevel() - 1);
                }

                // 지도 확대, 축소 컨트롤에서 축소 버튼을 누르면 호출되어 지도를 확대하는 함수입니다
                function zoomOut() {
                    map.setLevel(map.getLevel() + 1);
                }
                function removePolygons() {
                    if (polygons.length > 0) {
                        for (var i = 0; i < polygons.length; i++) {
                            polygons[i].setMap(null);
                        }
                        polygons = [];
                    }
                }



                //마커 이미지 변경
                var markerImageSrc = 'https://t1.daumcdn.net/localimg/localimages/07/mapapidoc/category.png';  // 마커이미지의 주소입니다. 스프라이트 이미지 입니다

                // 마커이미지의 주소와, 크기, 옵션으로 마커 이미지를 생성하여 리턴하는 함수입니다
                function createMarkerImage(src, size, options) {
                    var markerImage = new kakao.maps.MarkerImage(src, size, options);
                    return markerImage;
                }

                // 좌표와 마커이미지를 받아 마커를 생성하여 리턴하는 함수입니다
                function createMarker(position, image) {
                    var marker = new kakao.maps.Marker({
                        position: position,
                        image: image
                    });

                    return marker;
                }

                //현재위치정보 가져오기
                var geoMarker = [];
                var circle;
                function getlocation() {
                    // HTML5의 geolocation으로 사용할 수 있는지 확인합니다 
                    if (navigator.geolocation) {

                        // GeoLocation을 이용해서 접속 위치를 얻어옵니다
                        navigator.geolocation.getCurrentPosition(function (position) {

                            var lat = position.coords.latitude, // 위도
                                lon = position.coords.longitude; // 경도

                            var locPosition = new kakao.maps.LatLng(lat, lon), // 마커가 표시될 위치를 geolocation으로 얻어온 좌표로 생성합니다
                                message = '<div style="padding:5px;">현재 위치</div>'; // 인포윈도우에 표시될 내용입니다

                            // 마커와 인포윈도우를 표시합니다
                            displayMarker(locPosition, message);
                            // 지도에 표시할 원을 생성합니다
                            circle = new kakao.maps.Circle({
                                center: new kakao.maps.LatLng(lat, lon),  // 원의 중심좌표 입니다 
                                radius: 1000, // 미터 단위의 원의 반지름입니다 
                                strokeWeight: 2, // 선의 두께입니다 
                                strokeColor: '#75B8FA', // 선의 색깔입니다
                                strokeOpacity: 0.7, // 선의 불투명도 입니다 1에서 0 사이의 값이며 0에 가까울수록 투명합니다
                                strokeStyle: 'dashed', // 선의 스타일 입니다
                                fillColor: '#CFE7FF', // 채우기 색깔입니다
                                fillOpacity: 0.7  // 채우기 불투명도 입니다   
                            });
                            // 지도에 원을 표시합니다 
                            circle.setMap(map);

                        });

                    } else { // HTML5의 GeoLocation을 사용할 수 없을때 마커 표시 위치와 인포윈도우 내용을 설정합니다

                        var locPosition = new kakao.maps.LatLng(33.450701, 126.570667),
                            message = 'geolocation을 사용할수 없어요..'

                        displayMarker(locPosition, message);
                    }

                    // 지도에 마커와 인포윈도우를 표시하는 함수입니다
                    function displayMarker(locPosition, message) {

                        // 마커를 생성합니다
                        var marker = new kakao.maps.Marker({
                            map: map,
                            position: locPosition
                        });

                        geoMarker.push(marker);

                        //var iwContent = message, // 인포윈도우에 표시할 내용
                        //    iwRemoveable = true;

                        /* 인포윈도우를 생성합니다
                        var infowindow = new kakao.maps.InfoWindow({
                            content: iwContent,
                            removable: iwRemoveable
                        });
                
                        // 인포윈도우를 마커위에 표시합니다 
                        infowindow.open(map, marker);*/
                    }

                }
                // 배열에 추가된 마커들을 지도에 표시하거나 삭제하는 함수입니다
                function GeosetMarkers(map) {
                    for (var i = 0; i < geoMarker.length; i++) {
                        geoMarker[i].setMap(map);
                    }
                }
                // "마커 감추기" 버튼을 클릭하면 호출되어 배열에 추가된 마커를 지도에서 삭제하는 함수입니다
                function GeohideMarkers() {
                    GeosetMarkers(null);
                    circle.setMap(null);
                }

                // 지도에 표시된 마커 객체를 가지고 있을 배열입니다
                var markers = [];
                // 마커 클러스터러를 생성합니다 
                var DaePi_clusterer = new kakao.maps.MarkerClusterer({
                    map: map, // 마커들을 클러스터로 관리하고 표시할 지도 객체 
                    averageCenter: true, // 클러스터에 포함된 마커들의 평균 위치를 클러스터 마커 위치로 설정 
                    minLevel: 10 // 클러스터 할 최소 지도 레벨 
                })
                var 데이터 = [
                    [35.1370848, 129.0928946, '<div style="padding: 5px">대연초등학교</div>'],
                    [35.1365243, 129.0843734, '<div style="padding: 5px">부산광역시남구청대강당</div>'],
                    [35.1308035, 129.1081982, '<div style="padding: 5px">용문초등학교</div>'],
                    [35.1227085, 129.1089498, '<div style="padding: 5px">용호초등학교</div>'],
                    [35.1287502, 129.081255, '<div style="padding: 5px">성지고등학교</div>'],
                    [35.1331989, 129.073643, '<div style="padding: 5px">대양전자통신고등학교</div>'],
                    [35.1444702, 129.0872224, '<div style="padding: 5px">동천고등학교</div>'],
                    [35.129311, 129.0780009, '<div style="padding: 5px">신연초등학교</div>'],
                    [35.1256998, 129.0759485, '<div style="padding: 5px">우암초등학교</div>'],
                    [35.1453363, 129.072865, '<div style="padding: 5px">문현초등학교</div>']
                ];

                for (var i = 0; i < 데이터.length; i++) {
                    var imageSize = new kakao.maps.Size(22, 26),
                        imageOptions = {
                            spriteOrigin: new kakao.maps.Point(10, 36),
                            spriteSize: new kakao.maps.Size(36, 98)
                        };
                    var markerImage = createMarkerImage(markerImageSrc, imageSize, imageOptions)
                    // 마커를 생성합니다
                    var marker = new kakao.maps.Marker({
                        position: new kakao.maps.LatLng(데이터[i][0], 데이터[i][1]),
                        image: markerImage
                    });

                    //인포윈도우 생성합니다
                    var infowindow = new kakao.maps.InfoWindow({
                        content: 데이터[i][2] // 인포윈도우에 표시할 내용
                    });
                    kakao.maps.event.addListener(marker, 'mouseover', makeOverListener(map, marker, infowindow));
                    kakao.maps.event.addListener(marker, 'mouseout', makeOutListener(infowindow));
                    markers.push(marker);
                }

                // 클러스터러에 마커들을 추가합니다
                DaePi_clusterer.addMarkers(markers);

                // 인포윈도우를 표시하는 클로저를 만드는 함수입니다 
                function makeOverListener(map, marker, infowindow) {
                    return function () {
                        infowindow.open(map, marker);
                    };

                for (var i = 0; i < parklocation.data.length; i++) {
                    var imageSize = new kakao.maps.Size(22, 26),
                        imageOptions = {
                            spriteOrigin: new kakao.maps.Point(10, 72),
                            spriteSize: new kakao.maps.Size(36, 98)
                        };
                    var markerImage = createMarkerImage(markerImageSrc, imageSize, imageOptions)
                    // 마커를 생성합니다
                    var marker = new kakao.maps.Marker({
                        position: new kakao.maps.LatLng(parklocation.data[i]["경도"], parklocation.data[i]["위도"]),
                        image: markerImage,
                        clickable: true
                    });

                    //인포윈도우 생성합니다
                    var infowindow = new kakao.maps.InfoWindow({
                        content: parklocation.data[i]["주차장명"] // 인포윈도우에 표시할 내용
                    });
                    kakao.maps.event.addListener(marker, 'mouseover', Parking_makeOverListener(map, marker, infowindow));
                    kakao.maps.event.addListener(marker, 'mouseout', Parking_makeOutListener(infowindow));
                    ParkingMarkers.push(marker);

                    //마커 클릭 시 알람효과 (실행되는지 테스트용)
                    kakao.maps.event.addListener(marker, 'click', function () {
                        var position = this.getPosition();
                        var lng = position.getLng().toFixed(3); //3자리
                        var lat = position.getLat().toFixed(3);
                        alert('마커의 좌표: ' + lng + ', ' + lat);
                    });
                }

                // 클러스터러에 마커들을 추가합니다
                Parking_clusterer.addMarkers(ParkingMarkers);

                // 인포윈도우를 표시하는 클로저를 만드는 함수입니다 
                function Parking_makeOverListener(map, marker, infowindow) {
                    return function () {
                        infowindow.open(map, marker);
                    };
                }

                // 인포윈도우를 닫는 클로저를 만드는 함수입니다 
                function Parking_makeOutListener(infowindow) {
                    return function () {
                        infowindow.close();
                    };
                }

                // 배열에 추가된 마커들을 지도에 표시하거나 삭제하는 함수입니다
                function Parking_setMarkers(map) {
                    for (var i = 0; i < ParkingMarkers.length; i++) {
                        ParkingMarkers[i].setMap(map);
                    }
                }

                // "마커 보이기" 버튼을 클릭하면 호출되어 배열에 추가된 마커를 지도에 표시하는 함수입니다
                function Parking_showMarkers() {
                    Parking_setMarkers(map);
                    Parking_clusterer.addMarkers(ParkingMarkers);
                }

                // "마커 감추기" 버튼을 클릭하면 호출되어 배열에 추가된 마커를 지도에서 삭제하는 함수입니다
                function Parking_hideMarkers() {
                    Parking_setMarkers(null);
                    Parking_clusterer.clear();
                }

                Parking_hideMarkers();
