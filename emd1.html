<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>다각형에 이벤트 등록하기2</title>
    <style>
        .area {
            position: absolute;
            background: #fff;
            border: 1px solid #888;
            border-radius: 3px;
            font-size: 12px;
            top: -5px;
            left: 15px;
            padding: 2px;
        }

        .info {
            font-size: 12px;
            padding: 5px;
        }

        .info .title {
            font-weight: bold;
        }
    </style>
</head>
<body>
<div id="map" style="width:100vw;height:100vh;"></div>

<script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=e7974cd48c42f84889afa859a895582b"></script>
<script>
    // 지도에 폴리곤으로 표시할 영역데이터 배열입니다
    var areas = [];

    // 로컬 폴더에서 filtered_emd.geojson 파일을 불러옵니다
    fetch('filtered_emd.geojson')
        .then(response => response.json())
        .then(data => {
            var features = data.features;

            // 각 feature를 순회하면서 areas 배열에 추가합니다
for (var i = 0; i < features.length; i++) {
    var feature = features[i];
    var name = feature.properties.EMD_KOR_NM;
    var coordinates = feature.geometry.coordinates;

    // 다각형의 형태에 따라 처리합니다
    if (feature.geometry.type === 'Polygon') {
        var path = coordinates[0].map(function (coord) {
            return new kakao.maps.LatLng(coord[1], coord[0]);
        });

        areas.push({
            name: name,
            path: path
        });
    } else if (feature.geometry.type === 'MultiPolygon') {
        for (var j = 0; j < coordinates.length; j++) {
            var path = coordinates[j][0].map(function (coord) {
                return new kakao.maps.LatLng(coord[1], coord[0]);
            });

            areas.push({
                name: name,
                path: path
            });
        }
    }
}



            var mapContainer = document.getElementById('map'); // 지도를 표시할 div 
            var mapOption = {
                center: new kakao.maps.LatLng(37.566826, 126.9786567), // 지도의 중심좌표
                level: 8 // 지도의 확대 레벨
            };

            var map = new kakao.maps.Map(mapContainer, mapOption);
            var customOverlay = new kakao.maps.CustomOverlay({});
            var infowindow = new kakao.maps.InfoWindow({ removable: true });

            // 지도에 영역데이터를 폴리곤으로 표시합니다 
            for (var i = 0, len = areas.length; i < len; i++) {
                displayArea(areas[i]);
            }

            // 다각형을 생성하고 이벤트를 등록하는 함수입니다
            function displayArea(area) {

                // 다각형을 생성합니다 
                var polygon = new kakao.maps.Polygon({
                    map: map, // 다각형을 표시할 지도 객체
                    path: area.path,
                    strokeWeight: 2,
                    strokeColor: '#004c80',
                    strokeOpacity: 0.8,
                    fillColor: '#fff',
                    fillOpacity: 0.7
                });

                // 다각형에 mouseover 이벤트를 등록하고 이벤트가 발생하면 폴리곤의 채움색을 변경합니다 
                // 지역명을 표시하는 커스텀오버레이를 지도위에 표시합니다
                kakao.maps.event.addListener(polygon, 'mouseover', function (mouseEvent) {
                    polygon.setOptions({ fillColor: '#09f' });

                    customOverlay.setContent('<div class="area">' + area.name + '</div>');

                    customOverlay.setPosition(mouseEvent.latLng);
                    customOverlay.setMap(map);
                });

                // 다각형에 mousemove 이벤트를 등록하고 이벤트가 발생하면 커스텀 오버레이의 위치를 변경합니다 
                kakao.maps.event.addListener(polygon, 'mousemove', function (mouseEvent) {

                    customOverlay.setPosition(mouseEvent.latLng);
                });

                // 다각형에 mouseout 이벤트를 등록하고 이벤트가 발생하면 폴리곤의 채움색을 원래색으로 변경합니다
                // 커스텀 오버레이를 지도에서 제거합니다 
                kakao.maps.event.addListener(polygon, 'mouseout', function () {
                    polygon.setOptions({ fillColor: '#fff' });
                    customOverlay.setMap(null);
                });

                // 다각형에 click 이벤트를 등록하고 이벤트가 발생하면 다각형의 이름과 면적을 인포윈도우에 표시합니다 
                kakao.maps.event.addListener(polygon, 'click', function (mouseEvent) {
                    var content = '<div class="info">' +
                        '   <div class="title">' + area.name + '</div>' +
                        '   <div class="size">총 면적 : 약 ' + Math.floor(polygon.getArea()) + ' m<sup>2</sup></div>' +
                        '</div>';

                    infowindow.setContent(content);
                    infowindow.setPosition(mouseEvent.latLng);
                    infowindow.setMap(map);
                });
            }
        })
        .catch(error => console.error('파일 로드 실패:', error));
</script>
</body>
</html>
